<head>

        body{
            font-family: sans-serif;

        form{
            max-width: 500px;
            margin: 0 auto;
        }
        label{
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"],
         textarea{
            width: calc(100%-12px);/*Subtract padding/border*/
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
         }
         textarea{
            resize: vertical;/*Allow vertical resizing*/
         }
         button[type="submit"]{
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
         }
         button[type="submit"]:hover{
            background-color: #3e8e43;
         }
    </style>
